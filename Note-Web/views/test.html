<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Test Hover Scale</title>
<style>
  .sidebar img {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  .sidebar img:hover {
    transform: scale(1.2);
  }
</style>
</head>
<body>
<div class="sidebar">
  <img src="https://i.pravatar.cc/64" alt="User Icon" />
  <h5><span id="userName">Guest</span></h5>
</div>
</body>
</html>
