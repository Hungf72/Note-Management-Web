<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note App - Home Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar-link.active {
            background-color: #495057;
            color: #fff;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar img {
            transition: transform 0.3s ease !important;
            cursor: pointer !important;
            width: 35px;
            height: 35px;
        }

        .sidebar img:hover{
            transform: scale(1.5) !important;
        }

        .task-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .popup-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        #userForm img{
            transition: transform 0.3s ease !important;
            cursor: pointer !important;
            width: 80x;
            height: 80px;
        }

        .pinned-note {
            border-left: 4px solid #007bff;
        }
        
        .pin-icon {
            cursor: pointer;
            color: #6c757d;
            transition: color 0.2s;
        }

        .pin-icon.pinned {
            color: #007bff;
            transform: rotate(-45deg);
        }

        #settingsPage {
            display: none;
        }
    </style>
</head>
<body>

    <!-- sidebar -->
    <div class="sidebar">
        <!-- welcome user -->
        <div class="d-flex justify-content-center align-items-center mb-4">
            <img id="userInfo" src="/Note-Management-Web/Note-Web/images/personal.png" alt="User Icon" class="rounded-circle mr-2">
            <h5 class="mb-0"><span id="userName">Guest</span></h5>
        </div>

        <a href="home.html" class="sidebar-link active" id="sidebarHome"><i class="fas fa-home"></i> Home</a>
        <a href="#" class="sidebar-link" id="sidebarNotes"><i class="fas fa-sticky-note"></i> Notes</a>
        <a href="#" class="sidebar-link" id="sidebarSettings"><i class="fas fa-user-friends"></i> Sharing</a>
        <a href="login.html" class="sidebar-link" id="logOut"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- main content -->
    <div class="container mt-5">
        <!-- message activation -->
        <div class="alert alert-info mt-3" id="activationMsg" style="display: none;"></div>

        <h1>Welcome to your Note App!</h1>
        <p>This is the home page where you can manage your notes.</p>

        <div class="card mb-4">
            <div class="card-header">
                <h5 id="noteFormHeader">Create New Note</h5>
            </div>
            <div class="card-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea class="form-control" id="noteContent" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="noteFormBtn">Create Note</button>
                </form>
            </div>
        </div>

        <div class="mb-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input type="text" id="searchNotes" class="form-control" placeholder="Search notes by title or content...">
            </div>
        </div>

        <div id="notesList"></div>
    </div>

    <!-- pop up modal-->
    
    <!-- user information-->
    <div id="popup-card" class="popup-container" style="display:none;">
        <div class="popup-body bg-white p-4 rounded shadow" style="width: 380px">
            <form id="userForm">
                <div class="form-group">
                    <div class="d-flex justify-content-center align-items-center">
                        <label for="popupAvatarInput" style="margin-bottom:0;cursor:pointer;">
                            <img id="popupUserInfo" src="/Note-Management-Web/Note-Web/images/personal.png" alt="User Icon" class="rounded-circle mr-2">
                            <input type="file" id="popupAvatarInput" accept="image/*" style="display:none;">
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="lastNameUser">Last Name</label>
                        <input name="lastname" type="text" class="form-control" id="lastNameUser" placeholder="Huynh" required readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="firstNameUser">First Name</label>
                        <input name="firstname" type="text" class="form-control" id="firstNameUser" placeholder="Kyle" required readonly> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailUser">Email</label>
                    <input name="email" type="email" class="form-control" id="emailUser" placeholder="example@email.com" required readonly>
                </div>

                <div class="form-group">
                    <label for="ageUser">Age</label>
                    <input name="age" type="number" class="form-control" id="ageUser" placeholder="Age" min="1" max="100" required readonly>
                </div>

                <div class="form-group">
                    <label for="phoneUser">Phone number</label>
                    <input name="phone" type="tel" class="form-control" id="phoneUser" placeholder="0901234567" pattern="[0-9]{10,11}" required readonly>
                </div>

                <div class="d-flex justify-content-between">
                    <button style="width: 130px;" type="button" id="editBtn" class="btn btn-primary">Edit</button>
                    <button style="width: 130px;" type="submit" id="saveBtn" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- message dialog -->
    <div class="modal fade" id="message-dialog">
        <div class="modal-dialog">
           <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h4 class="modal-title text-center">Thông báo</h4>
                </div>

                <div class="modal-body">
                    <!-- hien thong bao o day -->
                    <p id="modalMessage"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Đóng</button>
                </div>            
           </div>
        </div>
    </div>

    <!-- setting -->
    <div id="settingsPageContainer" style="display:none;"></div>

    <script>
       

        // Sidebar active state toggle
        document.querySelectorAll('.sidebar-link').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

    <script src="/Note-Management-Web/Note-Web/scripts.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
