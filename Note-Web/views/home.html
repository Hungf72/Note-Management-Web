<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note App - Home Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
        min-height: 100vh;
        display: flex;
        }

        .sidebar {
        min-width: 220px;
        max-width: 220px;
        background-color: #343a40;
        color: #fff;
        padding-top: 20px;
        }

        .sidebar a {
        color: #fff;
        display: block;
        padding: 10px 20px;
        text-decoration: none;
        }

        .sidebar a:hover {
        background-color: #495057;
        }

        .main-content {
        flex-grow: 1;
        padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Note App</h4>
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-sticky-note"></i> Notes</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="alert alert-info mt-3" id="activationMsg" style="display: none;"></div>
        <h1>Welcome to your Note App!</h1>
        <p>This is the home page where you can manage your notes.</p>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Create New Note</h5>
            </div>
            <div class="card-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea class="form-control" id="noteContent" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Note</button>
                </form>
            </div>
        </div>
        <div id="notesList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

        fetchNotes();
        
        document.getElementById('noteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createNote();
        });

        const email = localStorage.getItem('email');

        if (!email) {
            console.log('Chưa có email để kiểm tra kích hoạt.');
            return;
        }

        alert(email)

        fetch(`/Note-Management-Web/Note-Web/controllers/checkActivate.php?email=${encodeURIComponent(email)}`, {
            method: 'GET'
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                if (!data.is_active) {
                    const link = localStorage.getItem('activation_link'); // <-- thêm dòng này
                    const msgBox = document.getElementById('activationMsg');
                    msgBox.innerHTML = `Tài khoản của bạn chưa được kích hoạt. Nhấn <a href="${link}" target="_blank">vào đây để kích hoạt</a>.`;
                    msgBox.style.display = 'block';
                }
            } 
            else{
                console.error('Lỗi server:', data.message);
            }
        })
        .catch(error => {
            console.error('Lỗi kết nối:', error);
        });

        function fetchNotes() {
            fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                method: 'GET' 
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    displayNotes(data.notes);
                } else {
                    console.error('Lỗi khi lấy notes:', data.message);
                    console.log('Dữ liệu trả về:', data);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

        function createNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    title,
                    content,
                    action: 'create'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('noteTitle').value = '';
                    document.getElementById('noteContent').value = '';
                    fetchNotes();
                } else {
                    alert('Error creating note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';

            if (notes.length === 0) {
                notesList.innerHTML = '<p class="text-center">No notes found.</p>';
                return;
            }

            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'card note-card';
                noteCard.innerHTML = `
                    <div class="card-body" style="max-width: 50%;">
                        <h5 class="card-title">${note.title}</h5>
                        <p class="card-text">${note.content}</p>
                        <div class="d-flex align-items-center">
                            <small class="text-muted">Last modified: ${new Date(note.last_modified).toLocaleString()}</small>
                            <button class="btn btn-sm btn-primary edit-btn pl-3 pr-3 ml-3" data-id="${note.id}">Edit</button>
                            <button class="btn btn-sm btn-danger delete-btn pl-3 pr-3 ml-3" data-id="${note.id}">Delete</button>
                        </div>
                    </div>
                `;
                notesList.appendChild(noteCard);

            });
        }

        document.getElementById('notesList').addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('delete-btn')) {
                const noteId = e.target.getAttribute('data-id');
                deleteNote(noteId);
            }
        });

        document.getElementById('notesList').addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('edit-btn')) {
                const noteId = e.target.getAttribute('data-id');
                editNote(noteId);
            }
        });        function deleteNote(noteId) {
            if (!confirm('Bạn muốn xóa note này?')) return;

            fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    id: noteId,
                    action: 'delete'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const form = document.getElementById('noteForm');
                    form.removeAttribute('data-id');
                    form.reset();
                    form.querySelector('button[type="submit"]').textContent = 'Create Note';
                    fetchNotes();
                } else {
                    alert('Error deleting note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

        function editNote(noteId) {
            fetch(`/Note-Management-Web/Note-Web/controllers/notes.php?id=${noteId}&action=edit`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('noteTitle').value = data.note.title;
                    document.getElementById('noteContent').value = data.note.content;

                    const form = document.getElementById('noteForm');
                    form.setAttribute('data-id', noteId);
                    form.querySelector('button[type="submit"]').textContent = 'Update Note';

                    const newForm = form.cloneNode(true);
                    form.parentNode.replaceChild(newForm, form);

                    newForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        updateNote(noteId);
                        this.querySelector('button[type="submit"]').textContent = 'Create Note';
                        this.removeAttribute('data-id');
                        
                        this.reset();
                        this.addEventListener('submit', function(e) {
                            e.preventDefault();
                            createNote();
                        });
                    });
                } else {
                    alert('Error fetching note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

        function updateNote(noteId) {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;

            fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    id: noteId,
                    title: title,
                    content: content,
                    action: 'autosave'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('noteTitle').value = '';
                    document.getElementById('noteContent').value = '';
                    fetchNotes();
                } else {
                    alert('Error updating note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }
    });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
