<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note App - Home Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar img {
            transition: transform 0.3s ease !important;
            cursor: pointer !important;
            width: 35px;
            height: 35px;
        }

        .sidebar img:hover{
            transform: scale(1.5) !important;
        }

        .task-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .popup-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        #userForm img{
            transition: transform 0.3s ease !important;
            cursor: pointer !important;
            width: 80x;
            height: 80px;
        }

        .pinned-note {
            border-left: 4px solid #007bff;
        }
        .pin-icon {
            cursor: pointer;
            color: #6c757d;
            transition: color 0.2s;
        }
        .pin-icon.pinned {
            color: #007bff;
            transform: rotate(-45deg);
        }
        #settingsPage {
            display: none;
        }
    </style>
</head>
<body>

    <!-- sidebar -->
    <div class="sidebar">
        <div class="d-flex justify-content-center align-items-center mb-4">
            <img id="userInfo" src="/Note-Management-Web/Note-Web/images/personal.png" alt="User Icon" class="rounded-circle mr-2">
            <h5 class="mb-0"><span id="userName">Guest</span></h5>
        </div>

        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-sticky-note"></i> Notes</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="login.html" id="logOut"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- main content -->
    <div class="container mt-5">
        <!-- message activation -->
        <div class="alert alert-info mt-3" id="activationMsg" style="display: none;"></div>

        <h1>Welcome to your Note App!</h1>
        <p>This is the home page where you can manage your notes.</p>

        <div class="card mb-4">
            <div class="card-header">
                <h5 id="noteFormHeader">Create New Note</h5>
            </div>
            <div class="card-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent">Content</label>
                        <textarea class="form-control" id="noteContent" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="noteFormBtn">Create Note</button>
                </form>
            </div>
        </div>
        <div id="notesList"></div>
    </div>

    <!-- settings page -->
    <div id="settingsPage" class="container mt-5">
        <h2>Settings</h2>
        <div class="card mb-4">
            <div class="card-header">
                <h5>Account Information</h5>
            </div>
            <div class="card-body">
                <form id="accountInfoForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Change Password</h5>
            </div>
            <div class="card-body">
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" class="form-control" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- pop up contain user information-->
    <div id="popup-card" class="popup-container" style="display:none;">
        <div class="popup-body bg-white p-4 rounded shadow" style="width: 380px">
            <form id="userForm">
                <div class="form-group">
                    <div class="d-flex justify-content-center align-items-center">
                        <label for="popupAvatarInput" style="margin-bottom:0;cursor:pointer;">
                            <img id="popupUserInfo" src="/Note-Management-Web/Note-Web/images/personal.png" alt="User Icon" class="rounded-circle mr-2">
                            <input type="file" id="popupAvatarInput" accept="image/*" style="display:none;">
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="lastNameUser">Last Name</label>
                        <input name="lastname" type="text" class="form-control" id="lastNameUser" placeholder="Huynh" required readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="firstNameUser">First Name</label>
                        <input name="firstname" type="text" class="form-control" id="firstNameUser" placeholder="Kyle" required readonly> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailUser">Email</label>
                    <input name="email" type="email" class="form-control" id="emailUser" placeholder="example@email.com" required readonly>
                </div>

                <div class="form-group">
                    <label for="ageUser">Age</label>
                    <input name="age" type="number" class="form-control" id="ageUser" placeholder="Age" min="1" max="100" required readonly>
                </div>

                <div class="form-group">
                    <label for="phoneUser">Phone number</label>
                    <input name="phone" type="tel" class="form-control" id="phoneUser" placeholder="0901234567" pattern="[0-9]{10,11}" required readonly>
                </div>

                <div class="d-flex justify-content-between">
                    <button style="width: 130px;" type="button" id="editBtn" class="btn btn-primary">Edit</button>
                    <button style="width: 130px;" type="submit" id="saveBtn" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- message dialog -->
    <div class="modal fade" id="message-dialog">
        <div class="modal-dialog">
           <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h4 class="modal-title text-center">Thông báo</h4>
                </div>

                <div class="modal-body">
                    <!-- hien thong bao o day -->
                    <p id="modalMessage"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Đóng</button>
                </div>            
           </div>
        </div>
    </div>

    <!-- Thêm div chứa nội dung động cho settings -->
    <div id="settingsPageContainer" style="display:none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchNotes();
            

            const email = localStorage.getItem("email");
            alert(email);
            if (!email) {
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
            }

            document.getElementById("noteForm").addEventListener("submit", function (e) {
                e.preventDefault();
                const noteId = this.getAttribute("data-id");
                const title = document.getElementById("noteTitle").value.trim();
                const content = document.getElementById("noteContent").value.trim();

                if (!title || !content) {
                    alert("Both title and content are required.");
                    return;
                }

                if (noteId) {
                    updateNote(noteId, title, content);
                } else {
                    createNote(title, content);
                }
            });

            function createNote(title, content) {
                if (!title) {
                    alert('Title is required.');
                    return;
                }
                document.getElementById("noteForm").setAttribute("data-id", null);
                fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        title,
                        content,
                        action: 'create'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('noteTitle').value = '';
                        document.getElementById('noteContent').value = '';
                        fetchNotes();
                    } else {
                        alert('Error creating note: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Lỗi kết nối:', error);
                });
            }

            function fetchNotes() {
            fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                method: 'GET' 
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    displayNotes(data.notes);
                } else {
                    console.error('Lỗi khi lấy notes:', data.message);
                    console.log('Dữ liệu trả về:', data);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

            function displayNotes(notes) {
                const notesList = document.getElementById('notesList');
                notesList.innerHTML = '';

                if (notes.length === 0) {
                    notesList.innerHTML = '<p class="text-center">No notes found.</p>';
                    return;
                }

                notes.forEach(note => {
                    const pinIconClass = note.is_pinned == 1 ? 'bi bi-pin-angle' : 'bi bi-pin-angle-fill';
                    
                    const noteCard = document.createElement('div');
                    noteCard.className = `card note-card mb-3 ${note.is_pinned ? 'pinned-note' : ''}`;
                    
                    noteCard.innerHTML = `
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <h5 class="card-title">${note.title}</h5>
                                <i class="${pinIconClass} pin-icon" data-id="${note.id}" ></i>
                            </div>
                            <p class="card-text">${note.content || ''}</p>
                            <div class="d-flex align-items-center">
                                <small class="text-muted">Last modified: ${new Date(note.last_modified).toLocaleString()}</small>
                                <button class="btn btn-sm btn-primary edit-btn pl-3 pr-3 ml-3" data-id="${note.id}">Edit</button>
                                <button class="btn btn-sm btn-danger delete-btn pl-3 pr-3 ml-3" data-id="${note.id}">Delete</button>
                            </div>
                        </div>
                    `;
                    notesList.appendChild(noteCard);
                });
            }

            function toggleNotePin(noteId) {
                fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        id: noteId,
                        action: 'togglePin'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        fetchNotes(); 
                        
                    } else {
                        alert('Error updating pin status: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Connection error:', error);
                });
            }

            document.getElementById('notesList').addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('delete-btn')) {
                    const noteId = e.target.getAttribute('data-id');
                    deleteNote(noteId);
                }
            });

            document.getElementById('notesList').addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('edit-btn')) {
                    const noteId = e.target.getAttribute('data-id');
                    editNote(noteId);
                }
            });  
            
            document.getElementById('notesList').addEventListener('click', function(e) {
                if (e.target.classList.contains('pin-icon')) {
                    const noteId = e.target.getAttribute('data-id');
                    toggleNotePin(noteId);
                }
            });

            function deleteNote(noteId) {
                if (!confirm('Bạn muốn xóa note này?')) return;

                fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        id: noteId,
                        action: 'delete'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const form = document.getElementById('noteForm');
                        form.removeAttribute('data-id');
                        form.reset();
                        form.querySelector('button[type="submit"]').textContent = 'Create Note';
                        fetchNotes();
                    } else {
                        alert('Error deleting note: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Lỗi kết nối:', error);
                });
            }

            function editNote(noteId) {
                fetch(`/Note-Management-Web/Note-Web/controllers/notes.php?id=${noteId}&action=edit`, {
                    method: 'GET'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('noteTitle').value = data.note.title;
                        document.getElementById('noteContent').value = data.note.content;
                        document.getElementById('noteFormBtn').textContent = 'Update Note';
                        document.getElementById('noteFormHeader').textContent = 'Edit Note';
                        document.getElementById("noteForm").setAttribute("data-id", noteId);
                    } else {
                        alert('Error fetching note: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Lỗi kết nối:', error);
                });
            }

            function updateNote(noteId) {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                if (!title) {
                    alert('Title is required.');
                    return;
                }
                fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        id: noteId,
                        title,
                        content,
                        action: 'autosave'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('noteTitle').value = '';
                        document.getElementById('noteContent').value = '';
                        document.getElementById('noteFormBtn').textContent = 'Create Note';
                        fetchNotes();
                    } else {
                        alert('Error updating note: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Lỗi kết nối:', error);
                });
            }

            fetch('/Note-Management-Web/Note-Web/controllers/getUser.php', {
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    const userName = document.getElementById('userName');
                    userName.textContent = data.firstName + ' ' + data.lastName;
                    // Set avatar for sidebar and popup
                    let avatarUrl = data.avatar;
                    if (avatarUrl) {
                        if (!avatarUrl.startsWith('/')) avatarUrl = '/' + avatarUrl;
                        avatarUrl = avatarUrl.replace(/\\/g, '/');
                        if (!avatarUrl.startsWith('/Note-Management-Web/Note-Web/images/avatars/')) {
                            avatarUrl = '/Note-Management-Web/Note-Web/' + avatarUrl.replace(/^\/*/, '');
                        }
                    } else {
                        avatarUrl = '/Note-Management-Web/Note-Web/images/personal.png';
                    }
                    document.getElementById('userInfo').src = avatarUrl;
                    document.getElementById('popupUserInfo').src = avatarUrl;
                } else {
                    const userName = document.getElementById('userName');
                    userName.textContent = 'Guest';
                    document.getElementById('userInfo').src = '/Note-Management-Web/Note-Web/images/personal.png';
                    document.getElementById('popupUserInfo').src = '/Note-Management-Web/Note-Web/images/personal.png';
                }
            })
            .catch(error => {
                console.error('Lỗi khi lấy user:', error);
            });

            // active account
            fetch(`/Note-Management-Web/Note-Web/controllers/checkActivate.php?email=${encodeURIComponent(localStorage.getItem('email'))}`)
            .then(res => res.json())
            .then(data => {
                const msgBox = document.getElementById('activationMsg');
                if (data.status === 'success' && !data.is_active) {
                    const link = localStorage.getItem('activation_link');
                    msgBox.innerHTML = `Tài khoản của bạn chưa được kích hoạt. Nhấn <a href="${link}" target="_blank">vào đây để kích hoạt</a>.`;
                    msgBox.style.display = 'block';
                } 
                else {
                    msgBox.style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Lỗi khi kiểm tra kích hoạt:', error);
            });

        });

        // khi an logout remove localStorage
        document.getElementById("logOut").addEventListener("click", function(e) {
            e.preventDefault();

            localStorage.removeItem("email");
            localStorage.removeItem("is_activated");

            const userName = document.getElementById("userName")

            if (userName) {
                userName.textContent = "Guest";
            }

            window.location.href = "login.html"; 
        });

        //close pop up
        document.getElementById('popup-card').addEventListener('click', (e) => {
            if (e.target.id === 'popup-card') {
                e.target.style.display = 'none';

                document.getElementById('firstNameUser').readOnly = true;
                document.getElementById('lastNameUser').readOnly = true;
                document.getElementById('ageUser').readOnly = true;
                document.getElementById('phoneUser').readOnly = true;
            }
        });

        // show information
        document.getElementById("userInfo").addEventListener("click", () => {
            document.getElementById('popup-card').style.display = 'flex';
            fetch('/Note-Management-Web/Note-Web/controllers/getUser.php', {
                credentials: 'include'
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('emailUser').value = data.email;
                    document.getElementById('firstNameUser').value = data.firstName;
                    document.getElementById('lastNameUser').value = data.lastName;
                    document.getElementById('ageUser').value = data.age;
                    document.getElementById('phoneUser').value = data.phone;
                }
            })
            .catch(error => {
                document.getElementById('popup-card').style.display = 'flex';
            });
        });

        document.getElementById('editBtn').addEventListener('click', () =>{
            ['firstNameUser', 'lastNameUser', 'ageUser', 'phoneUser'].forEach(id => {
                document.getElementById(id).readOnly = false;
            });
        });

        // update information
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            const popupAvatar = document.getElementById('popupUserInfo');
            const sidebarAvatar = document.getElementById('userInfo');
            const popupAvatarInput = document.getElementById('popupAvatarInput');
            let avatarChanged = false;
            if (popupAvatarInput.files && popupAvatarInput.files[0]) {
                formData.append('avatar', popupAvatarInput.files[0]);
                avatarChanged = true;
            }

            fetch('/Note-Management-Web/Note-Web/controllers/updateUser.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("modalMessage").textContent = data.message;
                $('#message-dialog').modal('show');

                if (data.status === "success") {
                    fetch('/Note-Management-Web/Note-Web/controllers/getUser.php', {
                        credentials: 'include'
                    })
                    .then(res => res.json())
                    .then(user => {
                        if (user.status === 'success') {
                            document.getElementById('emailUser').value = user.email;
                            document.getElementById('firstNameUser').value = user.firstName;
                            document.getElementById('lastNameUser').value = user.lastName;
                            document.getElementById('ageUser').value = user.age;
                            document.getElementById('phoneUser').value = user.phone;

                            const userName = document.getElementById('userName');
                            userName.textContent = user.firstName + ' ' + user.lastName;

                            // Update avatar everywhere after save
                            let avatarUrl = user.avatar;
                            if (avatarUrl) {
                                if (!avatarUrl.startsWith('/')) avatarUrl = '/' + avatarUrl;
                                avatarUrl = avatarUrl.replace(/\\/g, '/');
                                if (!avatarUrl.startsWith('/Note-Management-Web/Note-Web/images/avatars/')) {
                                    avatarUrl = '/Note-Management-Web/Note-Web/' + avatarUrl.replace(/^\/*/, '');
                                }
                            } else {
                                avatarUrl = '/Note-Management-Web/Note-Web/images/personal.png';
                            }
                            document.getElementById('userInfo').src = avatarUrl;
                            document.getElementById('popupUserInfo').src = avatarUrl;
                        }
                        
                        ['firstNameUser', 'lastNameUser', 'ageUser', 'phoneUser'].forEach(id => {
                            document.getElementById(id).readOnly = true;
                        });

                        document.getElementById('popup-card').style.display = 'none';
                    });
                }
            })
            .catch(err => {
                console.error('Lỗi khi cập nhật:', err);
            });
        });

        // avatar change
        document.getElementById('popupAvatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) {
                return;
            }

            const reader = new FileReader();
            reader.onload = function(evt) {
                document.getElementById('popupUserInfo').src = evt.target.result;
            };

            reader.readAsDataURL(file);
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
