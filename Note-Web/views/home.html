<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note App - Home Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
        }

        .sidebar {
            min-width: 220px;
            max-width: 220px;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar a {
            color: #fff;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .sidebar img {
            transition: transform 0.3s ease !important;
            cursor: pointer !important;
            width: 35px;
            height: 35px;
        }

        .sidebar img:hover{
            transform: scale(1.5) !important;
        }

        .task-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .note-task {
            background-color: #007bff;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .popup-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
        }

        #userForm img{
            transition: transform 0.3s ease !important;
            cursor: pointer !important;
            width: 80x;
            height: 80px;
        }
    </style>
</head>
<body>

    <!-- sidebar -->
    <div class="sidebar">
        <div class="d-flex justify-content-center align-items-center mb-4">
            <img id="userInfo" src="/Note-Management-Web/Note-Web/images/personal.png" alt="User Icon" class="rounded-circle mr-2">
            <h5 class="mb-0"><span id="userName">Guest</span></h5>
        </div>

        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-sticky-note"></i> Notes</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
        <a href="login.html" id="logOut"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- main content -->
    <div class="container mt-5">
        <!-- message activation -->
        <div class="alert alert-info mt-3" id="activationMsg" style="display: none;"></div>

        <h1>Welcome to your Note App!</h1>
        <p>This is the home page where you can manage your notes.</p>

        <div class="card mb-4">
            <div class="card-header">
                <h5>Create New Note</h5>
            </div>
            <div class="card-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label for="noteTitle">Title</label>
                        <input type="text" class="form-control" id="noteTitle" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Note</button>
                </form>
            </div>
        </div>
        <div id="notesList"></div>
    </div>

    <!-- pop up contain user information-->
    <div id="popup-card" class="popup-container" style="display:none;">
        <div class="popup-body bg-white p-4 rounded shadow" style="width: 380px">
            <form id="userForm">
                <div class="form-group">
                    <div class="d-flex justify-content-center align-items-center">
                        <img id="userInfo" src="/Note-Management-Web/Note-Web/images/personal.png" alt="User Icon" class="rounded-circle mr-2">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="lastNameUser">Last Name</label>
                        <input name="lastname" type="text" class="form-control" id="lastNameUser" placeholder="Huynh" required>
                        <input name="lastname" type="text" class="form-control" id="lastNameUser" placeholder="Huynh" required readonly>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="firstNameUser">First Name</label>
                        <input name="firstname" type="text" class="form-control" id="firstNameUser" placeholder="Kyle" required> 
                        <input name="firstname" type="text" class="form-control" id="firstNameUser" placeholder="Kyle" required readonly> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailUser">Email</label>
                    <input name="email" type="email" class="form-control" id="emailUser" placeholder="example@email.com" required>
                    <input name="email" type="email" class="form-control" id="emailUser" placeholder="example@email.com" required readonly>
                </div>

                <div class="form-group">
                    <label for="ageUser">Age</label>
                    <input name="age" type="number" class="form-control" id="ageUser" placeholder="Age" min="1" max="100" required>
                    <input name="age" type="number" class="form-control" id="ageUser" placeholder="Age" min="1" max="100" required readonly>
                </div>

                <div class="form-group">
                    <label for="phoneUser">Phone number</label>
                    <input name="phone" type="tel" class="form-control" id="phoneUser" placeholder="0901234567" pattern="[0-9]{10,11}" required>
                    <input name="phone" type="tel" class="form-control" id="phoneUser" placeholder="0901234567" pattern="[0-9]{10,11}" required readonly>
                </div>

                <div class="d-flex justify-content-between">
                    <button style="width: 130px;" type="button" id="editBtn" class="btn btn-primary">Edit</button>
                    <button style="width: 130px;" type="submit" id="saveBtn" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- message dialog -->
    <div class="modal fade" id="message-dialog">
        <div class="modal-dialog">
           <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h4 class="modal-title text-center">Thông báo</h4>
                </div>

                <div class="modal-body">
                    <!-- hien thong bao o day -->
                    <p id="modalMessage"></p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Đóng</button>
                </div>            
           </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchNotes();

            document.getElementById('noteForm').addEventListener('submit', function(e) {
                e.preventDefault();
                createNote();
            });

            const email = localStorage.getItem('email');

            if (!email) {
                console.log('Chưa có email để kiểm tra kích hoạt.');
                return;
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1000);
            }

            alert(email)

            fetch(`/Note-Management-Web/Note-Web/controllers/checkActivate.php?email=${encodeURIComponent(email)}`, {
                method: 'GET'
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    if (!data.is_active) {
                        const link = localStorage.getItem('activation_link'); // <-- thêm dòng này
                        const msgBox = document.getElementById('activationMsg');
                        msgBox.innerHTML = `Tài khoản của bạn chưa được kích hoạt. Nhấn <a href="${link}" target="_blank">vào đây để kích hoạt</a>.`;
                        msgBox.style.display = 'block';
                    }
                } 
                else{
                    console.error('Lỗi server:', data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });

            function fetchNotes() {
            fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                method: 'GET' 
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    displayNotes(data.notes);
                } else {
                    console.error('Lỗi khi lấy notes:', data.message);
                    console.log('Dữ liệu trả về:', data);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

        function createNote() {
            const title = document.getElementById('noteTitle').value;

            fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    title,
                    action: 'create'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('noteTitle').value = '';
                    fetchNotes();
                } else {
                    alert('Error creating note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';

            if (notes.length === 0) {
                notesList.innerHTML = '<p class="text-center">No notes found.</p>';
                return;
            }

            notes.forEach(note => {
                fetchTasks(note.id).then(tasks => {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'card note-card mb-3';
                    
                    const taskElements = Array.isArray(tasks) ? tasks.map(task => `<span class="note-task">${task.name}</span>`).join('') : '';

                    noteCard.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${note.title}</h5>
                            <div class="task-container">
                                ${taskElements}
                            </div>
                            <div class="d-flex align-items-center mt-2">
                                <small class="text-muted">Last modified: ${new Date(note.last_modified).toLocaleString()}</small>
                                <button class="btn btn-sm btn-secondary add-task-btn ml-3" data-id="${note.id}">Add more notes</button>
                                <button class="btn btn-sm btn-primary edit-btn ml-3" data-id="${note.id}">Edit</button>
                                <button class="btn btn-sm btn-danger delete-btn ml-3" data-id="${note.id}">Delete</button>
                            </div>
                        </div>
                    `;
                    notesList.appendChild(noteCard);
                }).catch(error => {
                    console.error('Error fetching tasks for note:', note.id, error);
                });
            });
        }

        document.getElementById('notesList').addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('delete-btn')) {
                const noteId = e.target.getAttribute('data-id');
                deleteNote(noteId);
            }
        });

        document.getElementById('notesList').addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('edit-btn')) {
                const noteId = e.target.getAttribute('data-id');
                editNote(noteId);
            }
        });   
        
        document.getElementById('notesList').addEventListener('click', function(e) {
            if (e.target && e.target.classList.contains('add-task-btn')) {
                const noteId = e.target.getAttribute('data-id');
                addTask(noteId);
            }
        });

        function deleteNote(noteId) {
            if (!confirm('Bạn muốn xóa note này?')) return;

            fetch(`/Note-Management-Web/Note-Web/controllers/taks.php`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    note_id: noteId,
                    label_id: '',
                    action: 'delete'
                })
            })
            fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    id: noteId,
                    action: 'delete'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const form = document.getElementById('noteForm');
                    form.removeAttribute('data-id');
                    form.reset();
                    form.querySelector('button[type="submit"]').textContent = 'Create Note';
                    fetchNotes();
                } else {
                    alert('Error deleting note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

        function editNote(noteId) {
            fetch(`/Note-Management-Web/Note-Web/controllers/notes.php?id=${noteId}&action=edit`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('noteTitle').value = data.note.title;

                    const form = document.getElementById('noteForm');
                    form.setAttribute('data-id', noteId);
                    form.querySelector('button[type="submit"]').textContent = 'Update Note';

                    const newForm = form.cloneNode(true);
                    form.parentNode.replaceChild(newForm, form);

                    newForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        updateNote(noteId);
                        this.querySelector('button[type="submit"]').textContent = 'Create Note';
                        this.removeAttribute('data-id');
                        
                        this.reset();
                        this.addEventListener('submit', function(e) {
                            e.preventDefault();
                            createNote();
                        });
                    });
                } else {
                    alert('Error fetching note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

        function updateNote(noteId) {
            const title = document.getElementById('noteTitle').value;

            fetch('/Note-Management-Web/Note-Web/controllers/notes.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    id: noteId,
                    title: title,
                    action: 'autosave'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('noteTitle').value = '';
                    fetchNotes();
                } else {
                    alert('Error updating note: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Lỗi kết nối:', error);
            });
        }

        function addTask(noteId) {
            const oldInput = document.getElementById('taskContent');
            if (oldInput) oldInput.remove();

            const noteCard = document.querySelector(`.note-card .add-task-btn[data-id="${noteId}"]`).closest('.note-card');

            const inputDiv = document.createElement('div');
            inputDiv.className = 'input-group mt-2';
            inputDiv.id = 'taskContent';
            inputDiv.innerHTML = `
                <input type="text" class="form-control" placeholder="Enter task" id="taskInput">
                <div class="input-group-append">
                    <button class="btn btn-success" id="saveTaskBtn">Save</button>
                </div>
            `;
            noteCard.querySelector('.card-body').appendChild(inputDiv);

            document.getElementById('saveTaskBtn').onclick = function() {
                const task = document.getElementById('taskInput').value.trim();
                if (!task) {
                    alert('Please enter a task.');
                    return;
                }
                fetch('/Note-Management-Web/Note-Web/controllers/tasks.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        note_id: noteId,
                        name: task,
                        action: 'create'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        fetchNotes();
                        fetchTasks(noteId);
                    } else {
                        alert('Error adding task: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Lỗi kết nối:', error);
                });
            };
        }

        function fetchTasks(noteId) {
            return fetch('/Note-Management-Web/Note-Web/controllers/tasks.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    note_id: noteId,
                    action: 'get'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    return data.tasks;
                } else {
                    console.error('Error fetching tasks:', data.message);
                    return [];
                }
            })
            .catch(error => {
                console.error('Connection error:', error);
                return [];
            });
        }
        
        });

        // khi an logout remove localStorage
        document.getElementById("logOut").addEventListener("click", function(e) {
            e.preventDefault();

            localStorage.removeItem("email");
            localStorage.removeItem("is_activated");

            const userName = document.getElementById("userName")

            if (userName) {
                userName.textContent = "Guest";
            }

            window.location.href = "login.html"; 
        });

        //close pop up
        document.getElementById('popup-card').addEventListener('click', (e) => {
            if (e.target.id === 'popup-card') {
                e.target.style.display = 'none';

                document.getElementById('firstNameUser').readOnly = true;
                document.getElementById('lastNameUser').readOnly = true;
                document.getElementById('ageUser').readOnly = true;
                document.getElementById('phoneUser').readOnly = true;
            }
        });

        // show information
        document.getElementById("userInfo").addEventListener("click", () => {
            document.getElementById('popup-card').style.display = 'flex';
            fetch('/Note-Management-Web/Note-Web/controllers/getUser.php')
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('emailUser').value = data.email;
                    document.getElementById('firstNameUser').value = data.firstName;
                    document.getElementById('lastNameUser').value = data.lastName;
                    document.getElementById('ageUser').value = data.age;
                    document.getElementById('phoneUser').value = data.phone;
                }
            })
            .catch(error => {
                console.error('Lỗi khi lấy user:', error);
            });
        });

        document.getElementById('editBtn').addEventListener('click', () =>{
            ['firstNameUser', 'lastNameUser', 'emailUser', 'ageUser', 'phoneUser'].forEach(id => {
                document.getElementById(id).readOnly = false;
            });
        });

        // update information
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('/Note-Management-Web/Note-Web/controllers/updateUser.php', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("modalMessage").textContent = data.message;
                $('#message-dialog').modal('show');

                if (data.status === "success") {
                    location.reload();
                    // Cập nhật lại input và tên user mà không reload trang
                    fetch('/Note-Management-Web/Note-Web/controllers/getUser.php')
                    .then(res => res.json())
                    .then(user => {
                        if (user.status === 'success') {
                            document.getElementById('emailUser').value = user.email;
                            document.getElementById('firstNameUser').value = user.firstName;
                            document.getElementById('lastNameUser').value = user.lastName;
                            document.getElementById('ageUser').value = user.age;
                            document.getElementById('phoneUser').value = user.phone;
                            const userName = document.getElementById('userName');
                            userName.textContent = user.firstName + ' ' + user.lastName;
                        }

                        ['firstNameUser', 'lastNameUser', 'ageUser', 'phoneUser'].forEach(id => {
                            document.getElementById(id).readOnly = true;
                        });

                        document.getElementById('popup-card').style.display = 'none';
                    });
                }
            })
            .catch(err => {
                console.error('Lỗi khi cập nhật:', err);
            });
        });

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
